<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            margin-left: 150px;
        }
        
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .image-gallery img {
            max-width:50%;
            height: 330px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        #homeButton {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 200px;
        }
        
        #homeButton:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <p>Welcome to our company. We specialize in...</p>
        
        <!-- Image gallery -->
        <div class="image-gallery">
            <img src="Untitled.jpeg" alt="IT Support"><img src="Network.jpeg" alt="Description of image 2">
            
           
            <!-- Add more images as needed -->
        </div>
        
        <!-- Button to go back to the home page -->
        <button id="homeButton">Go to Home</button>
    </div>
    
    <script>
        document.getElementById('homeButton').addEventListener('click', function() {
            window.location.href = 'index.html'; // Change 'index.html' to your home page URL
        });
    </script>
</body>
</html>
